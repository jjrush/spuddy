# ════════════════════════════════════════════════════════════
# Mosquitto MQTT Broker Configuration (Local Development)
# ════════════════════════════════════════════════════════════

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (optional, for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (dev only!)
allow_anonymous true

# Logging
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection limits
max_connections -1
max_queued_messages 1000
